<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁 - 智慧農業平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#36D399',
                        accent: '#7B61FF',
                        neutral: {
                            100: '#F5F7FA',
                            200: '#E4E7ED',
                            300: '#C0C4CC',
                            400: '#909399',
                            500: '#606266',
                            600: '#303133',
                            700: '#1E1E1E'
                        }
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    boxShadow: {
                        'sm': '0 1px 2px rgba(0, 0, 0, 0.05)',
                        'md': '0 4px 6px rgba(0, 0, 0, 0.1)',
                        'lg': '0 10px 15px rgba(0,0,0,0.1)'
                    }
                },
            }
        }
    </script>
</head>
<body class="font-inter bg-neutral-100 text-neutral-600 min-h-screen flex flex-col">
    {% include 'header.html' %}

    <div class="container mx-auto my-8 bg-white rounded-xl shadow-lg overflow-hidden flex-grow p-8">
        <header class="bg-gradient-to-r from-primary to-accent text-white p-8 relative overflow-hidden rounded-lg">
            <div class="absolute inset-0 opacity-10">
                <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                    <pattern id="pattern-circles" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse" patternContentUnits="userSpaceOnUse">
                        <!-- You can define a pattern here if you want, or leave it empty for a solid overlay -->
                    </pattern>
                    <rect id="pattern-circles-background" x="0" y="0" width="100%" height="100%" fill="url(#pattern-circles)" />
                </svg>
            </div>
            <div class="relative z-10 text-center">
                <h1 class="text-[clamp(2rem,6vw,3rem)] font-semibold">
                    歡迎來到 <span class="tech-text text-secondary">智慧農業平台</span>
                </h1>
                <p class="mt-3 text-white/80 max-w-3xl mx-auto text-lg">
                    我們致力於運用尖端科技，為現代農業提供智慧化解決方案。
                </p>
            </div>
        </header>

        <main class="mt-12">
            <section>
                <h2 class="text-2xl font-semibold text-primary mb-6 text-center">主要功能</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                    <!-- 功能卡片 1: 牡蠣預測 -->
                    <a href="{{ url_for('oyster_predictor') }}" class="block bg-white rounded-xl shadow-md p-6 transition-all duration-300 hover:shadow-lg hover:-translate-y-1">
                        <div class="flex items-center text-primary mb-4">
                            <i class="fa fa-line-chart text-3xl mr-3"></i>
                            <h3 class="text-xl font-semibold">牡蠣肉重預測</h3>
                        </div>
                        <p class="text-neutral-600 text-sm">
                            利用先進的深度學習模型，根據牡蠣的各項特徵數據，精準預測牡蠣肉重，協助您優化養殖策略與提升產品質量。
                        </p>
                    </a>

                    <!-- 功能卡片 2: 歷史記錄 (示例) -->
                    <div class="bg-white rounded-xl shadow-md p-6 transition-all duration-300 hover:shadow-lg hover:-translate-y-1">
                        <div class="flex items-center text-primary mb-4">
                            <i class="fa fa-history text-3xl mr-3"></i>
                            <h3 class="text-xl font-semibold">歷史預測記錄</h3>
                        </div>
                        <p class="text-neutral-600 text-sm">
                            查看過去的預測數據、模型表現及相關分析報告，方便追蹤與管理您的養殖數據。
                        </p>
                    </div>

                    <!-- 功能卡片 3: 系統設定 (示例) -->
                    <div class="bg-white rounded-xl shadow-md p-6 transition-all duration-300 hover:shadow-lg hover:-translate-y-1">
                        <div class="flex items-center text-primary mb-4">
                            <i class="fa fa-cogs text-3xl mr-3"></i>
                            <h3 class="text-xl font-semibold">系統參數設定</h3>
                        </div>
                        <p class="text-neutral-600 text-sm">
                            管理您的帳戶資訊、調整預測模型的偏好設定，以及自訂系統的操作界面與通知方式。
                        </p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    {% include 'footer.html' %}

    <script>
        // 移动端菜单切换
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }
    </script>
</body>
</html>
